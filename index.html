<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Firebase -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <!-- jquery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="jquery.easing.1.3.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">


    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/button.min.css">
    <link type="text/css" rel="stylesheet" href="index.css">
    
    <style>
        @import url(https://fonts.googleapis.com/css?family=Shadows+Into+Light);
    </style>

    <title> Uidd || Hw1 </title>
</head>
<body>
    <div class="container-fluid" id = "home"  >
        <div id = "home_welcome">
            <p >Hey Welcome ! Let's playing !</p>
        </div>
        
        <div id = "home_content_box">
            <div id = "home_log">
                <label>Name:<input class="form-control" type='text' id='nameInput' placeholder='Name'></label><br>
                <label>From:<input class="form-control" type='text' id='nameInput' placeholder='From'></label><br>
                    
                <div id = "form_button_div">
                    <button class="ui inverted yellow basic button" id = "submit_button" type="button">Log in.</button>
                    <button class="ui inverted red basic button" id = "noAccount_button" type="button">No account</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id = "second">
        <div class="row" id = "second_row">
            <div class="col-md-4" >
                <div class = "view view-tenth">
                    <img src = "images/1.png"><br>
                    <label>今日傳統小吃</label>

                    <div class="mask" id = "mask_1">  
                        <h2>鄭記土魠魚羹</h2>  
                        <p>地址：xxxxxxx
                        <br>推薦：xxxxxx
                        <br>說明：超好吃 吧？
                        </p>  
                        <a href="#second" class="info">準備吃吃吃</a>  
                    </div> 
                </div>
            </div>
            <div class="col-md-4">
                <div class = "view view-tenth">
                    <img src = "images/2.png"><br>
                    <label>今日特色小店</label>

                    <div class="mask" id = "mask_2">  
                        <h2>孟澤的愛店</h2>  
                        <p>超級無敵棒</p>  
                        <a href="#second" class="info">特色大追擊</a>  
                    </div> 
                </div>
            </div>
            <div class="col-md-4">
                <div class = "view view-tenth">
                    <img src = "images/3.png"><br>
                    <label>繼續闖關</label>

                    <div class="mask" id = "mask_3">  
                        <h2>1：新手的試煉</h2>  
                        <p>位置：新手村
                        <br>說明：懷抱著成為美食王的你，開始了第一趟旅程...
                        </p>  
                        <a href="#third" class="info">Fighting Go!</a>  
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <div id = "third" class = "container-fluid">
        <div class = "row" >
            <div class = "col-md-7 row">
                <div id = "third_img_back"> <img src = "images/3.png"> </div>

                <div><button class="ui inverted button active">第一關：美食家的土魠魚羹</button></div>

                <div><button class="ui inverted olive button">第二關：Locked!</button></div>

                <div><button class="ui inverted yellow button">第三關：Locked!</button></div>

                <div><button class="ui inverted red button">魔王關：你還沒資格呢!哼！</button></div>

            </div>
            <div class = "col-md-5">
                <div id = "third_r_back">
                    <div id = "third_r_img"><img src = "images/12.jpg"></div>
                    <h2>鄭記土魠魚羹</h2>
                    <p>難易度：應該不難吧
                    <br>地址：awjsobowje
                    <br>任務說明：吃一碗土魠魚羹，然後找一個路人一起拍照。</p>

                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src = "index.js"></script>
</html>
